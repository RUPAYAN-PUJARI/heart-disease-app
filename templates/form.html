<!DOCTYPE html>
<html>
  <head>
    <title>Heart Disease Prediction</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <style>
      body {
        background: #f5f5f5;
      }
      .card {
        margin-top: 40px;
        border-radius: 15px;
      }
      .btn-primary {
        width: 100%;
        border-radius: 10px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        font-weight: 700;
        color: #d62828;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card p-4 shadow">
            <h2>❤️ Heart Disease Prediction</h2>

            <form action="/predict" method="post">
              <div class="mb-3">
                <label>Age</label>
                <input type="number" class="form-control" name="age" required />
              </div>

              <div class="mb-3">
                <label>Sex (0=Female, 1=Male)</label>
                <select class="form-control" name="sex">
                  <option value="0">Female</option>
                  <option value="1">Male</option>
                </select>
              </div>

              <div class="mb-3">
                <label>Chest Pain Type (0-3)</label>
                <input type="number" class="form-control" name="cp" required />
              </div>

              <div class="mb-3">
                <label>Resting Blood Pressure</label>
                <input
                  type="number"
                  class="form-control"
                  name="trestbps"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Cholesterol</label>
                <input
                  type="number"
                  class="form-control"
                  name="chol"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Fasting Blood Sugar (1=True,0=False)</label>
                <select class="form-control" name="fbs">
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </div>

              <div class="mb-3">
                <label>Resting ECG</label>
                <input
                  type="number"
                  class="form-control"
                  name="restecg"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Max Heart Rate Achieved</label>
                <input
                  type="number"
                  class="form-control"
                  name="thalach"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Exercise Induced Angina</label>
                <select class="form-control" name="exang">
                  <option value="0">No</option>
                  <option value="1">Yes</option>
                </select>
              </div>

              <div class="mb-3">
                <label>Oldpeak</label>
                <input
                  type="number"
                  step="0.1"
                  class="form-control"
                  name="oldpeak"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Slope (0-2)</label>
                <input
                  type="number"
                  class="form-control"
                  name="slope"
                  required
                />
              </div>

              <div class="mb-3">
                <label>Major Vessels (CA)</label>
                <input type="number" class="form-control" name="ca" required />
              </div>

              <div class="mb-3">
                <label>Thal (1-3)</label>
                <input
                  type="number"
                  class="form-control"
                  name="thal"
                  required
                />
              </div>

              <button class="btn btn-primary mt-3">Predict</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
